spring.application.name=fogfort
server.port=8888
server.servlet.context-path=/

# JPA/Hibernate configuration
# Options: create, create-drop, update, validate, none
# 'create' ensures tables are created at startup (drops existing tables first)
# 'update' creates tables if they don't exist and updates schema if needed
spring.jpa.hibernate.ddl-auto=update

fogfort.output.log.directory=data/logs
fogfort.data.home=data
fogfort.security.disabled =true